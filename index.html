<!DOCTYPE html>
<html>
<head>
	<title>لکسین - احراز هویت</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/login_style.css">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
<div class="container">
	<div class="img">
		<img src="images/bg.svg">
	</div>
	<div class="login-content">
		<form>
			<img src="images/lexin_icon.svg">
			<h2 class="title">خوش آمدید</h2>
			<div class="input-div one">
				<div class="i">
					<i class="fas fa-user"></i>
				</div>
				<div class="div">
					<h5>نام کاربری</h5>
					<input type="text" class="input" id="login_username">
				</div>
			</div>
			<div class="input-div pass">
				<div class="i">
					<i class="fas fa-lock"></i>
				</div>
				<div class="div">
					<h5>کلمه عبور</h5>
					<input type="password" class="input" id="login_password">
				</div>
			</div>
			<input type="button" class="btn" value="ورود" id="login_btn">
		</form>
	</div>


</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
