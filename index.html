<!DOCTYPE html>
<html>

<head>
    <title>لکسین - احراز هویت</title>
    <meta charset="utf-8">
    <link href="css/login_style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="images/bg.svg">
        </div>
        <div class="login-content">
            <form>
                <img src="images/lexin_icon.svg">
                <h2 class="title">خوش آمدید</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>نام کاربری</h5>
                        <input class="input" id="login_username" type="text">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>کلمه عبور</h5>
                        <input class="input" id="login_password" type="password">
                    </div>
                </div>
                <input class="btn" id="login_btn" type="button" value="ورود">
            </form>
        </div>


    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
